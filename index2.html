<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính cước điện thoại của 1 gia đình</title>
</head>
<body>
<p>tính cước điện thoại của 1 gia đình</p>
<input id="time" type="text">nhập số phút gọi
<input id="value" type="text">nhập giá cược
<button onclick="result()">kết quả</button>
<p id="result"></p>
<script>
    function result() {
    let a = +document.getElementById('time').value
    let b = +document.getElementById('value').value
    console.log('a,b',a,b)
    let c = a*b

        document.getElementById('result').innerText="giá cước là " +c
    }
</script>
</body>
</html>
